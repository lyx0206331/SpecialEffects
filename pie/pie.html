<body>
<div id="header">
    <div id="logo"><h1><a href="http://www.helloweba.com" title="返回helloweba首页">helloweba</a></h1></div>
</div>

<div id="main">
    <h2 class="top_title"><a href="http://www.helloweba.com/view-blog-354.html">ECharts制作饼状图</a></h2>

    <div class="demo">
        <div id="myChart" style="width:100%;height:500px;"></div>

    </div>
</div>
<script type="text/javascript" src="pie_echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('myChart'));

    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'horizontal',
            left: 'center',
            bottom: 0,
            data: ['直达', '其它外链', '搜索引擎', '直接输入网址或书签', 'cnblogs.com', '微博', '微信', '百度', '谷歌', '360', '必应', '其他']
        },
        series: [
            {
                name: '访问来源', //内环
                type: 'pie',
                selectedMode: 'single', //单一选中模式
                radius: [0, '30%'], //饼图的半径 [内半径，外半径]

                label: {
                    normal: {
                        position: 'inner' //内置文本标签
                    }
                },
                labelLine: {
                    normal: {
                        show: false	 //不需要设置引导线
                    }
                },
                data: [
                    {value: 335, name: '直达', selected: true},
                    {value: 679, name: '其它外链'},
                    {value: 1548, name: '搜索引擎'}
                ]
            },
            {
                name: '访问来源',
                type: 'pie',
                radius: ['40%', '55%'],

                data: [
                    {value: 335, name: '直接输入网址或书签'},
                    {value: 310, name: 'cnblogs.com'},
                    {value: 234, name: '微博'},
                    {value: 135, name: '微信'},
                    {value: 1048, name: '百度'},
                    {value: 251, name: '谷歌'},
                    {value: 147, name: '360'},
                    {value: 42, name: '必应'},
                    {value: 60, name: '其他'}
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
